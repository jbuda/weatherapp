name: weatherapp
description: Weather App using the Open Weather API

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  equatable: ^2.0.0
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  provider: ^6.0.1
  intl: ^0.17.0
  shared_preferences: ^2.0.8
  connectivity: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  mocktail: ^0.3.0

flutter:
  uses-material-design: true